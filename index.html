<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music World</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="https://img.icons8.com/3d-fluency/94/music.png" type="image/png">

<body class="light-mode">
    <header>
        <h1>Music World</h1>
    </header>

    <div class="toggle-container">
        <label class="toggle-label" for="darkModeToggle"><i class="fas fa-moon"></i></label>
    </div>

    <div class="music-grid">
        
        <!-- Copy and paste the following template for each music item -->
        <!--Card 1-->
        <div class="music-item">
            <div class="des">
                <iframe style="border-radius: 12px" src="https://open.spotify.com/embed/track/0VjIjW4GlUZAMYd2vXMi3b?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                <p>Suggested by Sai</p>
            </div>
        </div>

        <!--Card 2-->
        <div class="music-item">
            <div class="des">
                <iframe style="border-radius: 12px" src="https://open.spotify.com/embed/track/0OFknyqxmSQ42SoKxWVTok?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

            <div class="des">

</html>
